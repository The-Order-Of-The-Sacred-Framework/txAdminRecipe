  - action: unzip
    dest: ./resources/[ox]
    src: ./tmp/ox_doorlock.zip

  - action: move_path
    src: ./resources/[ox]/ox_doorlock-1.19.3
    dest: ./resources/[ox]/ox_doorlock
    overwrite: true

  - action: waste_time # prevent github throttling
    seconds: 10

  - action: download_github
    dest: ./resources/[addon]/lc_fuel
